<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Edu Map – Choose Role</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-white dark:bg-black text-gray-900 dark:text-white">
  <div class="w-full min-h-screen flex flex-col items-center justify-center gap-8 p-4 bg-slate-100 dark:bg-slate-800">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Welcome to Edu Map</h1>
    <div class="flex flex-col md:flex-row gap-6">
      
      <!-- Student Card -->
      <a href="login-register.html"
         class="w-64 p-6 bg-white dark:bg-slate-700 rounded-lg shadow-md flex flex-col items-center gap-4 hover:bg-slate-50 dark:hover:bg-slate-600 transition">
        <svg class="w-12 h-12 text-slate-700 dark:text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <!-- student icon -->
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 14l9-5-9-5-9 5 9 5z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 14l6.16-3.422A12.083 12.083 0 0112 21.882a12.083 12.083 0 01-6.16-11.304L12 14z"/>
        </svg>
        <h2 class="text-xl font-semibold text-gray-900 dark:text-white">Student</h2>
      </a>
      
      <!-- Teacher Card -->
      <a href="teacher.html"
         class="w-64 p-6 bg-white dark:bg-slate-700 rounded-lg shadow-md flex flex-col items-center gap-4 hover:bg-slate-50 dark:hover:bg-slate-600 transition">
        <svg class="w-12 h-12 text-slate-700 dark:text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <!-- teacher icon -->
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2v-5H3v5a2 2 0 002 2z"/>
        </svg>
        <h2 class="text-xl font-semibold text-gray-900 dark:text-white">Teacher</h2>
      </a>
      
    </div>
  </div>
</body>
</html>
