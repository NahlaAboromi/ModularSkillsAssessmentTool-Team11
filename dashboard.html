<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edu Map - Student Dashboard</title>
  <!-- Tailwind + custom variants -->
  <link href="style.css" rel="stylesheet" />
  <!-- Student logic -->
  <script src="app-scripts.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>
<body class="bg-white dark:bg-black text-gray-900 dark:text-white">
  <div class="w-full min-h-screen flex flex-col gap-4 p-4 bg-slate-100 dark:bg-slate-800">

<!-- load the shared student header -->
<div id="student-header"></div>
<script>
  fetch('student-header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('student-header').innerHTML = html;
    })
    .catch(console.error);
</script>


    <!-- main content card -->
    <main class="container mx-auto mt-8 p-6 bg-white dark:bg-slate-700 rounded-lg shadow-md max-w-4xl flex-grow">

      <!-- Skill Map Section -->
      <section id="skill-map" class="mb-8">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Skill Map</h2>
        <div id="skill-cards" class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <!-- Skill cards will be dynamically generated here -->
        </div>
      </section>

      <!-- Progress Tracking Section -->
      <section id="progress-tracking" class="mb-8">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Progress Over Time</h2>
        <div class="bg-white dark:bg-slate-800 p-4 rounded shadow mb-4">
          <canvas id="progress-chart" class="w-full h-64"></canvas>
        </div>
      </section>

      <!-- Recommendations Section -->
      <section id="recommendations" class="mb-8">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Recommendations</h2>
        <div id="recommendation-list" class="space-y-4">
          <!-- Recommendation cards will be displayed here -->
        </div>
      </section>

      <!-- Quiz Section -->
      <section id="quiz-section" class="hidden mb-8">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Take a Quiz</h2>
        <form id="quiz-form" class="space-y-4">
          <!-- Questions will be dynamically generated here -->
          <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white rounded transition-colors">Submit Quiz</button>
        </form>
      </section>

      <!-- Results Section -->
      <section id="results-section" class="hidden">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Quiz Results</h2>
        <div id="results-container" class="space-y-4">
          <!-- Results will be displayed here -->
        </div>
      </section>

    </main>

    <!-- footer styled like a card -->
    <footer class="bg-slate-700 text-white py-4 px-6 mt-8 rounded shadow-md">
      <div class="container mx-auto text-center">
        <p>&copy; 2025 Edu Map. All rights reserved.</p>
      </div>
    </footer>

  </div>
</body>
</html>
